apiVersion: k8s.nginx.org/v1
kind: VirtualServer
metadata:
  name: virtual-server-status
spec:
  host: virtual-server-status.example.com
  upstreams:
  - name: backend2
    service: backend2-svc
    port: 80
  - name: backend1
    service: backend1-svc
    port: 80
  routes:
  - path: /backend1/
    action:
      proxy:
        upstream: backend1
        rewritePath: /
  - path: /backend2
    action:
      proxy:
        upstream: backend2
        rewritePath: /backend2_1
      