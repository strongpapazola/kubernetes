apiVersion: v1
kind: Pod
metadata:
  name: busybox
spec:
  volumes:
  - name: mysql-config
    configMap:
      name: mysql-demo-config
      items:
        - key: my.cnf
          path: my.cnf
  containers:
  - image: busybox
    name: busybox
    command: ["/bin/sh"]
    args: ["-c", "sleep 600"]
    volumeMounts:
    - name: mysql-config
      mountPath: /mydata
